{% extends 'base_auth.html' %}

{% block title %}Log In{% endblock %}

{% block body_content %}
      <div class="row">
          <div class="col-md-6 center-block">
              <h1>&nbsp;</h1>
              <h1>Hello {{ user.nickname }},<br><br> Welcome to the BlueNile Application</h1>
              <h2>You are logged in for account {{user.account}}</h2>
              <div><p>Change the account:</p>
                  <select id="option" width="300px"  onchange="leaveChange()">
                      {% for x in session.accounts %}
                         <option value="{{ x }}" {% if x == session.user_params.account_name %} SELECTED {% endif %}>{{ x }}</option>
                      {% endfor %}
                  </select>
              </div>
              <script>
                  function leaveChange() {
                        new_account = document.getElementById("option").value
                        window.location.href = "/change-account/" + new_account;
                   }
              </script>
          </div>
      </div>
{% endblock %}
